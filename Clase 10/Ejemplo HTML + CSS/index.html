<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
        }
        .personalizado {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <p>Este es un ejemplo de HTML con CSS.</p>
    <p class="personalizado">Este es un párrafo de texto.</p>
</body>
</html>
